<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav-logo">Narices Frias</a>
            <a href="index.html"><img src="img/Logo.svg" alt="Logo" width="40.82px" height="29.17px"></a>
            <div class="header-search">
                <input class="header-input--search" id="search" type="text" name="input-search" placeholder="¿Qué deseas buscar?">

            </div>
            </div>
            <div class="nav-menu" id="nav-menu">
                <i class="bi bi-x-lg nav-close" id="nav-close"></i>
                </div>
            <div class="nav-btn">
            <!-- BOTON PARA CAMBIAR DE MODO CLARO A MODO OSCURO -->
            <i class="bi bi-moon dark-mode" id="dark-button"></i>
        
            <div class="nav-toggle" id="nav-toggle">
                <i class="bi bi-list"></i>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="login section" id="login">
            <h3 class="section-title">Iniciar Sesión</h3>
            <div class="login-container container grid">
                <form action="" class="login-form">
                    <div class="login-content">
                        <label for="email"></label>
                        <input id="email" class="login-input " type="email" placeholder="Escriba su correo electrónico" required pattern="^[\w]+@{1}[\w]+\.[a-z]{2,3}$" data-tipo="email">
                        <span class="error-message"></span>
                    </div>
                    <div class="login-content">
                        <label for=""></label>
                        <input id="password" class="login-input " type="password" placeholder="Escriba su contraseña" required="" pattern="^(?=.{8,16}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$" data-tipo="password" maxlength="16">
                        <span class="error-message"></span>
                    </div>
                    <a href="all-products.html">
                    <button class="btn btn-login button-disabled" type="submit" disabled>Entrar</button></a>
                </form>
            </div>
        </section>
        <section class="contact section" id="contact">
            <h2 class="section-title">Contacto</h2>
            <span class="section-subtitle">Creemos algo juntos</span>
        
            <div class="contact-container container grid">
            <form action="" class="contact-form">
                <div class="contact-content">
                <label for="name" class="contact-label">Nombre</label>
                <input type="text" name="name" class="contact-input" required pattern="[\s\S]{6,25}" minlength="6" maxlength="25" data-tipo="nombre" placeholder="━">
                <span class="error-message"></span>
                </div>
                <div class="contact-content">
                <label for="email" class="contact-label">Email</label>
                <input type="email" name="email" class="contact-input" required data-tipo="email" placeholder="━">
                <span class="error-message"></span>
                </div>
                <div class="contact-content">
                <label for="asunto" class="contact-label">Asunto</label>
                <input type="text" name="asunto" class="contact-input" required pattern="[\s\S]{10,40}" minlength="10" maxlength="40" data-tipo="asunto" placeholder="━">
                <span class="error-message"></span>
                </div>
                <div class="contact-content">
                <label for="mensaje" class="contact-label">Mensaje</label>
                <textarea
                    name="mensaje"
                    cols="0"
                    rows="10"
                    class="contact-input"
                    required
                    pattern="[\s\S]{20,200}" 
                    minlength="20"
                    maxlength="200"
                    data-tipo="mensaje"
                    id="textarea"
                    placeholder="━">
                </textarea>
                <span class="error-message"></span>
                </div>
        
                <input type="submit" value="Enviar Mensaje" class="contact-btn button"/>
            </form>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-bg">
            <div class="footer-container container grid">
                <div>
                <h1 class="footer-title">Narices Frias</h1>
                <span class="footer-subtitle">PetShop</span>
                </div>
        
                <ul class="footer-links">
                <li>
                    <a href="#home" class="footer-link">Inicio</a>
                </li>
                <li>
                    <a href="#contact" class="footer-link">Contacto</a>
                </li>
                </ul>
                <div class="footer-socials">
                <link rel="https://linkedin.com/in/luna-bianchi-borches-005801205/" target="_blank" class="footer-social">
                    <i class="bi bi-linkedin"></i>
                <link rel="https://github.com/lunabianchib" target="_blank" class="footer-social">
                    <i class="bi bi-github"></i>
                <link rel="https://www.instagram.com/luna_bianchib/" target="_blank" class="footer-social">
                    <i class="bi bi-instagram"></i>
                
                    <link rel="https://lunabianchib.github.io" target="_blank" class="footer-social" aria-labelledby="portfolio">
                    <i class=""></i>
                    <p id="portfolio">
                        <h4>Desarrollado por Luna Bianchi Borches | 2022. Todos los derechos reservados.</h4>
                        <span class="">Ver Portfolio</span>
                    </p>
                </div>
                </div>
            </div>
            </footer>
    </main>
